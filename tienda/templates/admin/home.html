<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Panel Administrativo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .card {
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.05);
        }
        .dashboard-header {
            color: #0d6efd;
            font-weight: bold;
            margin-bottom: 30px;
        }
    </style>
</head>
<body>
    <div class="container my-5">
        <h1 class="text-center dashboard-header">Bienvenido al Panel Administrativo</h1>
        <div class="row g-4">
            <!-- Gestionar Productos -->
            <div class="col-md-4">
                <div class="card text-center shadow">
                    <div class="card-body">
                        <i class="fas fa-box-open fa-3x text-primary mb-3"></i>
                        <h5 class="card-title">Gestionar Productos</h5>
                        <p class="card-text">Agrega, edita o elimina productos del catálogo.</p>
                        <a href="{% url 'listar_productos' %}" class="btn btn-primary">
                            <i class="fas fa-cogs"></i> Gestionar
                        </a>
                    </div>
                </div>
            </div>
            <!-- Gestionar Proveedores -->
            <div class="col-md-4">
                <div class="card text-center shadow">
                    <div class="card-body">
                        <i class="fas fa-truck fa-3x text-success mb-3"></i>
                        <h5 class="card-title">Gestionar Proveedores</h5>
                        <p class="card-text">Administra la lista de proveedores y sus detalles.</p>
                        <a href="{% url 'listar_proveedores' %}" class="btn btn-success">
                            <i class="fas fa-users-cog"></i> Gestionar
                        </a>
                    </div>
                </div>
            </div>
            <!-- Ver Estadísticas -->
            <div class="col-md-4">
                <div class="card text-center shadow">
                    <div class="card-body">
                        <i class="fas fa-chart-pie fa-3x text-info mb-3"></i>
                        <h5 class="card-title">Ver Estadísticas</h5>
                        <p class="card-text">Consulta estadísticas de ventas y productos.</p>
                        <a href="{% url 'estadisticas_productos' %}" class="btn btn-info">
                            <i class="fas fa-chart-line"></i> Ver Estadísticas
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <div class="text-center mt-5">
            <a href="{% url 'logout' %}" class="btn btn-danger">
                <i class="fas fa-sign-out-alt"></i> Cerrar Sesión
            </a>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
